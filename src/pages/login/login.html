<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form #loginForm="ngForm" (submit)="onLogin(loginForm)" padding-left>
      <ion-item>
        <ion-label floating><ion-icon name="ios-at" padding-right></ion-icon>Login</ion-label>
        <ion-input name="email" type="email" autocapitalize="off" required [(ngModel)]="login.email" #email="ngModel"></ion-input> <!-- ioncaptalize impede a primeira letra de ser maiuscula -->
      </ion-item>
      <ion-badge color="danger" [hidden]="email.valid || submitted == false">O campo login é obrigatório</ion-badge>

      <ion-item>
        <ion-label floating><ion-icon name="ios-lock" padding-right></ion-icon>Senha</ion-label>
        <ion-input name="senha" type="password" [(ngModel)]="login.password" #senha="ngModel" required></ion-input>
      </ion-item>
      <ion-badge color="danger" [hidden]="senha.valid || submitted == false">O campo senha é obrigatório</ion-badge>      

      <ion-row>
        <ion-col>
          <button ion-button outline block type="submit">Entrar</button>
        </ion-col>
        <ion-col>
          <a ion-button outline block navPush="CadastreSePage">Cadastre-se</a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <a ion-button href=""><ion-icon name="logo-facebook" padding-right></ion-icon>Entrar com o Facebook</a>
        </ion-col>
      </ion-row>
     
    </form>
  </ion-list>
</ion-content>
