<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form #registerForm="ngForm" (submit)="onRegister(registerForm)" padding-left>
      <ion-item>
        <ion-label floating><ion-icon name="ios-person" margin-right></ion-icon>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name" #name="ngModel" required spellcheck="false"></ion-input>
      </ion-item>
      <ion-badge [hidden]="name.valid || !submitted" color="danger" margin-top>O campo nome é obrigatorio</ion-badge>

      <ion-item>
        <ion-label floating><ion-icon name="ios-at" margin-right></ion-icon>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email" #email="ngModel" required autocapitalize="off"></ion-input>
      </ion-item>
      <ion-badge [hidden]="email.valid || !submitted" color="danger" margin-top>O campo e-mail é obrigatorio</ion-badge>

      <ion-item>
        <ion-label floating><ion-icon name="ios-lock" margin-right></ion-icon>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="senha" #senha="ngModel" required autocapitalize="off"></ion-input>
      </ion-item>
      <ion-badge [hidden]="senha.valid || !submitted" color="danger" margin-top>O campo senha é obrigatorio</ion-badge>

      <ion-item>
        <ion-label floating><ion-icon name="ios-lock" margin-right></ion-icon>Confirmar senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.confirmPassword" name="confirmacao" #confirmacao="ngModel" required autocapitalize="off"></ion-input>
      </ion-item>
      <ion-badge [hidden]="confirmacao.valid || !submitted" color="danger" margin-top>O campo confirmar senha é obrigatorio</ion-badge>
      <ion-badge [hidden]="!errorPass" color="danger">{{errorPass}}</ion-badge>
      <ion-row>
        <ion-col>
          <a ion-button outline block navPop>Voltar</a>
        </ion-col>
        <ion-col>
          <button ion-button outline block type="submit">Cadastrar</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
